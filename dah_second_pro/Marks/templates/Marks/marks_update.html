{% extends 'Profile/base.html' %}
{% load crispy_forms_tags %}
{%block content%}
<div class = 'container my-5'>
    <form method="POST" enctype="multipart/form-data">
        <h1>Update Marks</h1>
        {%csrf_token %}
        {{form|crispy}}
        <button class="btn btn-success my-3"  type = 'submit'>Update Mark</button>
    </form>
</div>
{%endblock%}
